<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Device Info</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <strong>Device Name:</strong> {{ deviceInfo.name || 'Unknown' }}<br>
    <strong>Platform:</strong> {{ deviceInfo.platform || 'Unknown' }}<br>
    <strong>Network Type:</strong> {{ networkType }}<br>

    <ion-button (click)="getDeviceInfo()">Refrescar info del dispositivo</ion-button>
  </div>
</ion-content>
